{% extends "appone/base.html" %}
{% load staticfiles %}
{% block title %}Uslugi{% endblock title %}
{% block css %}<link rel="stylesheet" href="{%static "appone/css/stronaglowna.css" %}">{% endblock css %}

  {% block body_block %}
      <div class="naglowek">
        <h1 text="center">Witaj na nowej stronie LN!</h1>
      </div>


        <!-- Slideshow container -->
    <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="{%static "appone/images/SlajdyStronaGlowna/slajd1.jpg" %}" style="width:100%">
        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="{%static "appone/images/SlajdyStronaGlowna/slajd2.jpg" %}" style="width:100%">
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="{%static "appone/images/SlajdyStronaGlowna/slajd3.png" %}" style="width:100%">
        <div class="text">Caption Three</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>

  {% endblock %}

  {% block script %}<script src="{%static "appone/js/main.js" %}"></script>{% endblock %}
